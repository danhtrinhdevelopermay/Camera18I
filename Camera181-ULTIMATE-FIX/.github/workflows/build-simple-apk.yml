name: Build APK - Simple Method

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk-simple:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Java JDK 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Setup Flutter 3.10.6
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.10.6'
        channel: 'stable'
        cache: true
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 30
        build-tools: 30.0.3
        
    - name: Check Setup
      run: |
        flutter --version
        java -version
        
    - name: Navigate to Project
      run: cd ios_camera_flutter_app
      
    - name: Create Flutter Project Structure (Fix Embedding)
      run: |
        cd ios_camera_flutter_app
        # Force recreate Android project with v2 embedding
        flutter create --org com.iosCamera --project-name ios_camera_flutter_app --platforms android .
        
    - name: Restore Dependencies
      run: |
        cd ios_camera_flutter_app
        flutter pub get
        
    - name: Accept Android Licenses
      run: |
        cd ios_camera_flutter_app
        yes | flutter doctor --android-licenses || echo "Licenses handled"
        
    - name: Build APK with Force v2
      run: |
        cd ios_camera_flutter_app
        flutter build apk --release --no-shrink
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: simple-camera-app-apk
        path: ios_camera_flutter_app/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
        if-no-files-found: error